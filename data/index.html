<!DOCTYPE HTML>
<html>
    <head>
    <title>ESP Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
    <script src="script.js"></script>
    </head>
    <body>
        <div class="topnav">
            <h1><i class="far fa-compass"></i> CLIMB SENSOR KIT <i class="far fa-compass"></i></h1>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <p class="card-title">TEMPERATURE</p>
                    <p><span class="reading">Temperature: <span id="temp"></span> Â°C</span></p>
                </div>
                <div class="card">
                    <p class="card-title">HUMIDITY</p>
                    <p><span class="reading">Humidity: <span id="hum"></span> %</span></p>
                </div>
                <div class="card">
                    <p class="card-title">GYROSCOPE</p>
                    <p><span class="reading">X: <span id="gx"></span> rad</span></p>
                    <p><span class="reading">Y: <span id="gy"></span> rad</span></p>
                    <p><span class="reading">Z: <span id="gz"></span> rad</span></p>
                </div>
                <div class="card">
                    <p class="card-title">ACCELEROMETER</p>
                    <p><span class="reading">X: <span id="ax"></span> ms<sup>2</sup></span></p>
                    <p><span class="reading">Y: <span id="ay"></span> ms<sup>2</sup></span></p>
                    <p><span class="reading">Z: <span id="az"></span> ms<sup>2</sup></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
